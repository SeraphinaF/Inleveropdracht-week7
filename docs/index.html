<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"></script>
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Wine quality prediction</title>
</head>

<body>
    <div class="container">
        <div class="title">
            <h2>Predict the value of your house</h2>
        </div>
        
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="inputGardensize">Garden Size</label>
                        <input type="text" class="form-control" id="inputGardensize" placeholder="Enter garden size">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="inputLotWidth">Lot Width</label>
                        <input type="text" class="form-control" id="inputLotWidth" placeholder="Enter lot width">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="inputLotLen">Lot Length</label>
                        <input type="text" class="form-control" id="inputLotLen" placeholder="Enter lot length">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <button type="submit" class="btn btn-primary" id="predictButton">Calculate</button>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div id="retailValue"></div>
                </div>
            </div>
        </div>
    </div>
</body>

<script defer src="predict.js" type="module"></script>

</html>
